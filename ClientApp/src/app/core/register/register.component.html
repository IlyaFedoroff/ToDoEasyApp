<div class="register-container">
  <h2>Регистрация</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="isLoading" class="spinner">
    Загрузка...
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input id="firstName"
             type="text"
             formControlName="firstName"
             class="form-control"
             placeholder="Введите имя" />
      <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="error">
        Имя обязательно для заполнения
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input id="lastName"
             type="text"
             formControlName="lastName"
             class="form-control"
             placeholder="Введите фамилию" />
      <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="error">
        Фамилия обязательна для заполнения.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="form-control"
             placeholder="Введите email" />
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
        Укажите корректный email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password"
             type="password"
             formControlName="password"
             class="form-control"
             placeholder="Введите пароль" />
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
        <!--Пароль должен содержать не менее 6 символов.-->
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="!registerForm.valid" class="edit-btn btn-primary">
        Зарегистрироваться
      </button>
    </div>
  </form>
</div>
