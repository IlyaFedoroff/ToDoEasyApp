<div class="login-container">
  <h2>Авторизация</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="form-control"
             placeholder="Введите email" />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
        Укажите корректный email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password"
             type="password"
             formControlName="password"
             class="form-control"
             placeholder="Введите пароль" />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
        Пароль обязателен для заполнения.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Войти
    </button>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
